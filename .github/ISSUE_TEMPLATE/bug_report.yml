name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting a bug, make sure to search [existing issues](https://github.com/stevearc/oil.nvim/issues)
  - type: checkboxes
    attributes:
      label: Did you check the docs and existing issues?
      options:
        - label: I have read the docs
          required: true
        - label: I have searched the existing issues
          required: true
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.8.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "MacOS 11.5"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include any related errors you see in Neovim.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What is the severity of this bug?
      options:
        - minor (annoyance)
        - tolerable (can work around it)
        - breaking (some functionality is broken)
        - blocking (cannot use plugin)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. nvim -u repro.lua
        2. 
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Directory structure
      description: The structure of the directory used to reproduce the bug
      placeholder: |
        a/b/foo.txt
        a/bar.md
        a/c/baz.txt
    validations:
      required: false
  - type: textarea
    attributes:
      label: Repro
      description:
        Minimal `init.lua` to reproduce this issue. Save as `repro.lua` and run with `nvim -u repro.lua`
        This uses lazy.nvim (a plugin manager).
        You can add your config with the `config` key the same way you can do with packer.nvim.
      value: |
        -- save as repro.lua
        -- run with nvim -u repro.lua
        -- DO NOT change the paths
        local root = vim.fn.fnamemodify("./.repro", ":p")

        -- set stdpaths to use .repro
        for _, name in ipairs({ "config", "data", "state", "runtime", "cache" }) do
          vim.env[("XDG_%s_HOME"):format(name:upper())] = root .. "/" .. name
        end

        -- bootstrap lazy
        local lazypath = root .. "/plugins/lazy.nvim"
        if not vim.loop.fs_stat(lazypath) then
          vim.fn.system({
            "git",
            "clone",
            "--filter=blob:none",
            "--single-branch",
            "https://github.com/folke/lazy.nvim.git",
            lazypath,
          })
        end
        vim.opt.runtimepath:prepend(lazypath)

        -- install plugins
        local plugins = {
          "folke/tokyonight.nvim",
          {
                "stevearc/oil.nvim",
                config = function()
                    require("oil").setup({
                      -- add any needed settings here
                    })
                end,
          },
          -- add any other plugins here
        }
        require("lazy").setup(plugins, {
          root = root .. "/plugins",
        })

        vim.cmd.colorscheme("tokyonight")
        -- add anything else here
      render: Lua
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Did you check the bug with a clean config?
      options:
        - label: I have confirmed that the bug reproduces with `nvim -u repro.lua` using the repro.lua file above.
          required: true
